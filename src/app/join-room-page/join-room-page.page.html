<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">join-room-page</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="JoinRoom()">
    <ion-item>
      <ion-label position="floating">IP</ion-label>
      <ion-input [(ngModel)]="serverIp" name="IP" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">PORT</ion-label>
      <ion-input [(ngModel)]="serverPort" name="PORT" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Guardar</ion-button>
  </form>

</ion-content>
