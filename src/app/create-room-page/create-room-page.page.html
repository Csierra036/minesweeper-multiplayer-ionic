<ion-content [fullscreen]="true">
  <div class="container-select-mode">
    <h1 class="select-mode">Select Mode</h1>
  </div>
  
  <div class="mode-buttons">
    <ion-button class="big-button" (click)="setDifficulty(5, 3)">5x5</ion-button>
    <ion-button class="big-button" (click)="setDifficulty(8, 10)">8x8</ion-button>
    <ion-button class="big-button" (click)="setDifficulty(10, 20)">10x10</ion-button>
  </div>
</ion-content>
